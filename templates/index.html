<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212 !important; /* Dark background */
            color: #e0e0e0 !important; /* Light text for dark background */
        }
        
        /* Darker Burgundy Navigation Bar */
        .navbar {
            background-color: #5c0013; /* Darker burgundy red */
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        .navbar a:hover {
            background-color: #6e0018; /* Slightly lighter dark burgundy on hover */
        }
        
        .navbar a.active {
            background-color: #4a000f; /* Even deeper burgundy for active state */
        }
        
        .content {
            padding: 20px;
        }
        
        h1 {
            color: #f5f5f5; /* Nearly white heading */
        }
        /* Add this to your CSS file or in a <style> tag in your HTML */
                .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(18rem, 1fr));
            gap: 1.5rem;
            padding: 20px;
        }

        .card {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .card-body {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
    </style>
 <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="navbar">
    <a href="/">Home</a>
    <a href="/recommend">Recommend</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Top 50 Books</h1>
        </div>
     </div>   
                <div class="card-container">
            {% for i in range(book_name|length) %}
            <div class="card" style="width: 18rem;">
                <img src="{{ image[i] }}" class="card-img-top" alt="Book Cover" style="height: 250px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title">{{ book_name[i] }}</h5>
                    <p class="card-text">{{ author[i] }}</p>
                    <p class="card-text">Votes - {{ votes[i] }}</p>
                    <p class="card-text">Rating - {{ "%.2f"|format(rating[i]) }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
      </div>
</div>

</body>
</html>
